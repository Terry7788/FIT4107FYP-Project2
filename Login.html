<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 10px;
        }
        .form-control label {
            display: block;
            margin-bottom: 5px;
        }
        .form-control input,
        .form-control button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-control button {
            background-color: blue;
            color: white;
            cursor: pointer;
            margin-top: 5px;
        }
        .form-control button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
    <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required placeholder="Enter your email">
    </div>
    <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
    </div>
    <div class="form-control">
        <a href="Page.html" class="button">Login</a>
    </div>
    <div class="form-control">
        <a href="Page.html" class="button">Register</a>
    </div>
    <div class="form-control">
        <a href="Page.html" class="button">Sign in as Guest</a>
    </div>
</body>
</html>
